<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Main Page</title>
</h:head>

<h:body>

    <h:form>

        <div>
            Изменение X:
            <h:commandButton value="-3"/>
            <h:commandButton value="-2"/>
            <h:commandButton value="-1"/>
            <h:commandButton value="0"/>
            <h:commandButton value="1"/>
            <h:commandButton value="2"/>
            <h:commandButton value="3"/>
            <h:commandButton value="4"/>
            <h:commandButton value="5"/>
        </div>
        <div>
            <h:outputLabel for="y" value="Изсенение Y (-3...3)"/>
            <h:inputText id="y"/>
        </div>
        <div>
            Изменени R:
            <h:selectBooleanCheckbox>
                <h:outputText value="1"/>
            </h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox>
                <h:outputText value="2"/>
            </h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox>
                <h:outputText value="3"/>
            </h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox>
                <h:outputText value="4"/>
            </h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox>
                <h:outputText value="5"/>
            </h:selectBooleanCheckbox>
        </div>

        <div>
            <h:commandButton value="Проверить"/>
        </div>

        <div>
            <h:commandButton action="startPage" value="Стартовая страница" />
        </div>
    </h:form>
    
</h:body>

</html>
