<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Main Page</title>
    <link rel="stylesheet" href="css/mainPage.css"/>
</h:head>

<h:body>
    <h:form prependId="false" styleClass="formData">

        <div>
            Изменение X:

            <h:commandButton onclick="clickButton(event, this)" styleClass="button" value="-3"/>
            <h:commandButton onclick="clickButton(event, this)" styleClass="button" value="-2"/>
            <h:commandButton onclick="clickButton(event, this)" styleClass="button" value="-1"/>
            <h:commandButton onclick="clickButton(event, this)" styleClass="button" value="0"/>
            <h:commandButton onclick="clickButton(event, this)" styleClass="button" value="1"/>
            <h:commandButton onclick="clickButton(event, this)" styleClass="button" value="2"/>
            <h:commandButton onclick="clickButton(event, this)" styleClass="button" value="3"/>
            <h:commandButton onclick="clickButton(event, this)" styleClass="button" value="4"/>
            <h:commandButton id="asdas" onclick="clickButton(event, this)" styleClass="button" value="5"/>
            <h:inputHidden id="rVal" value="#{pointBean.y}"/>

        </div>
        <div>
          Изменение Y (-3...3)
            <h:inputText value="#{pointBean.y}"
                         id="y"
                         required="true"
                         converterMessage="Неверное значение Y"
                         validatorMessage="Неверное значение Y"
                         requiredMessage="Не указано значение Y">
                <f:validateDoubleRange minimum="-3" maximum="3"/>
                <f:convertNumber/>
            </h:inputText>
            <h:message for="y" styleClass="error"/>
        </div>
        <div>
            Изменениe R:
            <h:selectBooleanCheckbox class = "y" value="true">
                <h:outputText value="1"/>
            </h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox class = "y">
                <h:outputText value="2"/>
            </h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox class = "y">
                <h:outputText value="3"/>
            </h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox class = "y">
                <h:outputText value="4"/>
            </h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox class = "y">
                <h:outputText value="5"/>
            </h:selectBooleanCheckbox>
            <div class="errorRadius">
            </div>
        </div>

        <div>
            <h:commandButton id="submitButton" value="Проверить"/>
        </div>
    </h:form>

    <h:form>
        <h:commandButton action="startPage" value="Стартовая страница"/>
    </h:form>
    <div class="area">
        <canvas id="area" width="450" height="450"/>
        <canvas id="points" width="450" height="450"/>
    </div>
    <script src="js/area.js"></script>
    <script src="js/mainPageScripts.js"></script>
</h:body>

</html>
