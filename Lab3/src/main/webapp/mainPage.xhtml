<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Main Page</title>
</h:head>

<h:body>
    <h:form>

        <div>
            Изменение X:
            <h:commandButton value="-3"/>
            <h:commandButton value="-2"/>
            <h:commandButton value="-1"/>
            <h:commandButton value="0"/>
            <h:commandButton value="1"/>
            <h:commandButton value="2"/>
            <h:commandButton value="3"/>
            <h:commandButton value="4"/>
            <h:commandButton value="5"/>
        </div>
        <div>
            <h:outputLabel for="y" value="Изменение Y (-3...3)"/>
            <h:inputText id="y"/>
        </div>
        <div>
            Изменениe R:
            <h:selectBooleanCheckbox>
                <h:outputText value="1"/>
            </h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox>
                <h:outputText value="2"/>
            </h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox>
                <h:outputText value="3"/>
            </h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox>
                <h:outputText value="4"/>
            </h:selectBooleanCheckbox>
            <h:selectBooleanCheckbox>
                <h:outputText value="5"/>
            </h:selectBooleanCheckbox>
        </div>

        <div>
            <h:commandButton value="Проверить"/>
        </div>

        <div>
            <h:commandButton action="startPage" value="Стартовая страница" />
        </div>
    </h:form>

    <div class="area">
        <canvas id="area" width="450" height="450"/>
        <canvas id="points" width="450" height="450"/>
    </div>
    <script src="js/area.js"></script>
</h:body>

</html>
